<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | События</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="https://via.placeholder.com/32x32?text=⚡">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/32x32?text=⚡" alt="Логотип">
                <h1>События</h1>
                <p>Платформа для организации мероприятий</p>
            </div>
            <a href="/login" class="login-link">Войти</a>
        </header>

        <main class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>

            <div class="footer-links">
                <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
            </div>
        </main>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
